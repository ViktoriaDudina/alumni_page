<div class="text-center hero" id="contactHero">
    <header>
        <h1>Contact us</h1>
        <p class="mb-4">If you need more information about CodeFactory, CodeFactory Alumni, an upcoming event or you want to get in touch with one of our alumnis, here you will find how you can reach us. We are happy to help.</p>
    </header>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-8">
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mnqkraqy" method="post">
                <fieldset id="fs-frm-inputs">
                    <table class="table">
                        <thead>
                            <tr>
                                <th colspan="2">Contact Form</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label for="full-name">Full Name:</label></td>
                                <td><input type="text" name="name" id="full-name" placeholder="First and Last" required="" class="w-100"></td>
                            </tr>
                            <tr>
                                <td><label for="email-address">Email Address:</label></td>
                                <td><input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="" class="w-100"></td>
                            </tr>
                            <tr>
                                <td><label for="message">Message</label></td>
                                <td><textarea rows="5" name="message" id="message" placeholder="your message here ..." required="" class="w-100"></textarea>
                                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Submit" class="btn btn-outline-primary"></td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
